<body>

        <!-- Tr√≤ ch∆°i ƒêi·ªÅn t·ª´ -->
        <div class="app-section">
            <h2>üî§ ƒêi·ªÅn T·ª´</h2>
            <button id="start-fill-btn">B·∫Øt ƒê·∫ßu!</button>
            <div id="fill-game" class="game-area">

                <input type="text" id="fill-answer" placeholder="Nh·∫≠p t·ª´ ƒë√∫ng...">
                <button id="check-fill-btn">Ki·ªÉm tra ‚úÖ</button>

    </div>

    <script>
        // --- ·∫¢NH CHUNG CHO M·ªåI T·ª™ (t·ª´ link b·∫°n cung c·∫•p)
        const DEFAULT_IMAGE_URL = "https://i.postimg.cc/LnL6T1Rp/Screenshot-2025-08-06-at-19-01-44.png";

        // --- DOM Elements
        const englishWordInput = document.getElementById('english-word');
        const vietnameseMeaningInput = document.getElementById('vietnamese-meaning');
        const exampleEnInput = document.getElementById('example-en');
        const exampleViInput = document.getElementById('example-vi');
        const imageUrlInput = document.getElementById('image-url');
        const addWordBtn = document.getElementById('add-word-btn');
        const lookupBtn = document.getElementById('lookup-btn');
        const wordList = document.getElementById('word-list');
        const totalWordsEl = document.getElementById('total-words');
        const masteredWordsEl = document.getElementById('mastered-words');

        // Game elements
        const startMatchingBtn = document.getElementById('start-matching-btn');
        const matchingGameArea = document.getElementById('matching-game');
        const englishColumn = document.getElementById('english-column');
        const vietnameseColumn = document.getElementById('vietnamese-column');
        const matchingScoreEl = document.getElementById('matching-score');
        const gameWinMessage = document.getElementById('game-win-message');

        const startFillBtn = document.getElementById('start-fill-btn');
        const fillGameArea = document.getElementById('fill-game');
        const fillClue = document.getElementById('fill-clue');
        const fillAnswerInput = document.getElementById('fill-answer');
        const checkFillBtn = document.getElementById('check-fill-btn');
        const fillFeedback = document.getElementById('fill-feedback');

        // --- D·ªØ li·ªáu t·ª´
        let words = JSON.parse(localStorage.getItem('vocabWords')) || [
            { 
                english: 'apple', 
                vietnamese: 'qu·∫£ t√°o', 
                exampleEn: 'I eat an apple every day.', 
                exampleVi: 'T√¥i ƒÉn m·ªôt qu·∫£ t√°o m·ªói ng√†y.', 
                image: DEFAULT_IMAGE_URL, 
                level: 0 
            },
            { 
                english: 'book', 
                vietnamese: 'quy·ªÉn s√°ch', 
                exampleEn: 'This is my book.', 
                exampleVi: 'ƒê√¢y l√† quy·ªÉn s√°ch c·ªßa t√¥i.', 
                image: DEFAULT_IMAGE_URL, 
                level: 0 
            }
        ];

        // --- H√†m l∆∞u v√† c·∫≠p nh·∫≠t
        function saveWords() {
            localStorage.setItem('vocabWords', JSON.stringify(words));
            updateStats();
        }

        function updateStats() {
            totalWordsEl.textContent = words.length;
            masteredWordsEl.textContent = words.filter(w => w.level >= 3).length;
        }

        // --- Ph√°t √¢m
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            }
        }

        // --- √Çm thanh khi ƒë√∫ng
        function playCorrectSound() {
            const audio = new Audio('https://cdn.pixabay.com/download/audio/2022/03/10/audio_c48281a967.mp3');
            audio.play();
        }

        // --- M·ªû GOOGLE D·ªäCH TRONG TAB M·ªöI
        lookupBtn.addEventListener('click', () => {
            const word = englishWordInput.value.trim();
            if (!word) {
                alert("H√£y nh·∫≠p t·ª´ ti·∫øng Anh ƒë·ªÉ tra!");
                return;
            }
            const url = `https://translate.google.com/?sl=en&tl=vi&text=${encodeURIComponent(word)}&op=translate`;
            window.open(url, '_blank');
        });

        // --- Th√™m t·ª´
        function addWord() {
            const english = englishWordInput.value.trim();
            const vietnamese = vietnameseMeaningInput.value.trim();
            const exampleEn = exampleEnInput.value.trim() || `I know the word "${english}".`;
            const exampleVi = exampleViInput.value.trim() || `T√¥i bi·∫øt t·ª´ "${vietnamese}".`;
            let image = imageUrlInput.value.trim();

            // N·∫øu kh√¥ng nh·∫≠p URL ·∫£nh, d√πng ·∫£nh chung
            if (!image) {
                image = DEFAULT_IMAGE_URL;
            }

            if (english && vietnamese) {
                words.push({
                    english,
                    vietnamese,
                    exampleEn,
                    exampleVi,
                    image,
                    level: 0
                });
                clearInputs();
                saveWords();
                displayWords();
            } else {
                alert('Vui l√≤ng nh·∫≠p t·ª´ v√† nghƒ©a!');
            }
        }

        function clearInputs() {
            englishWordInput.value = '';
            vietnameseMeaningInput.value = '';
            exampleEnInput.value = '';
            exampleViInput.value = '';
            imageUrlInput.value = '';
        }

        // --- Hi·ªÉn th·ªã danh s√°ch
        function displayWords() {
            wordList.innerHTML = '';
            words.forEach((word, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="word-header">
                        <div class="word-content">
                            <img src="${word.image}" alt="${word.english}" onerror="this.src='${DEFAULT_IMAGE_URL}';">
                            <div>
                                <span class="english-span">${word.english}</span>
                                <button class="speak-btn" onclick="speak('${word.english}')">üîä</button>
                                <span class="level-badge">Lv.${word.level}</span>
                                <br>
                                <span class="vietnamese-span">${word.vietnamese}</span>
                            </div>
                        </div>
                        <button class="delete-btn" data-index="${index}">X√≥a</button>
                    </div>
                    <div class="example-sentence">
                        üìñ ${word.exampleEn} <button class="speak-btn" onclick="speak('${word.exampleEn}')">üîä</button>
                        <br>üáªüá≥ ${word.exampleVi}
                    </div>
                `;
                wordList.appendChild(li);
            });
            updateStats();
        }

        // --- X√≥a t·ª´
        function deleteWord(index) {
            if (confirm(`X√≥a t·ª´ "${words[index].english}"?`)) {
                words.splice(index, 1);
                saveWords();
                displayWords();
            }
        }

        // --- GAME 1: Gh√©p t·ª´
        let selectedEnglish = null;
        let selectedVietnamese = null;
        let matchingScore = 0;
        let wordsInCurrentGame = [];

        startMatchingBtn.addEventListener('click', () => {
            wordsInCurrentGame = [...words].sort(() => 0.5 - Math.random()).slice(0, 5);
            if (wordsInCurrentGame.length < 2) return alert("C·∫ßn √≠t nh·∫•t 2 t·ª´!");
            matchingGameArea.style.display = 'block';
            gameWinMessage.textContent = '';
            matchingScore = 0;
            matchingScoreEl.textContent = matchingScore;
            englishColumn.innerHTML = '';
            vietnameseColumn.innerHTML = '';

            wordsInCurrentGame.forEach(word => {
                englishColumn.innerHTML += `<div class="word-option" data-word="${word.english}">${word.english}</div>`;
            });

            const shuffled = [...wordsInCurrentGame].sort(() => Math.random() - 0.5);
            shuffled.forEach(word => {
                vietnameseColumn.innerHTML += `<div class="word-option" data-word="${word.english}">${word.vietnamese}</div>`;
            });

            document.querySelectorAll('#matching-game .word-option').forEach(option => {
                option.addEventListener('click', handleMatchingSelection);
            });
        });

        function handleMatchingSelection(e) {
            const target = e.target;
            if (target.classList.contains('disappearing')) return;

            const parent = target.parentElement;
            if (parent.id === 'english-column') {
                if (selectedEnglish) selectedEnglish.classList.remove('selected');
                selectedEnglish = target;
                selectedEnglish.classList.add('selected');
            } else {
                if (selectedVietnamese) selectedVietnamese.classList.remove('selected');
                selectedVietnamese = target;
                selectedVietnamese.classList.add('selected');
            }

            if (selectedEnglish && selectedVietnamese) {
                if (selectedEnglish.dataset.word === selectedVietnamese.dataset.word) {
                    playCorrectSound();
                    selectedEnglish.classList.add('disappearing');
                    selectedVietnamese.classList.add('disappearing');
                    matchingScore++;
                    matchingScoreEl.textContent = matchingScore;
                    const idx = words.findIndex(w => w.english === selectedEnglish.dataset.word);
                    if (idx !== -1) words[idx].level = Math.min(words[idx].level + 1, 5);
                    selectedEnglish = null;
                    selectedVietnamese = null;
                    if (matchingScore === wordsInCurrentGame.length) {
                        gameWinMessage.textContent = 'üéâ Ho√†n th√†nh! G·∫•u iu th√¥ng minh! üéâ';
                    }
                } else {
                    selectedEnglish.classList.add('incorrect');
                    selectedVietnamese.classList.add('incorrect');
                    setTimeout(() => {
                        selectedEnglish.classList.remove('selected', 'incorrect');
                        selectedVietnamese.classList.remove('selected', 'incorrect');
                        selectedEnglish = null;
                        selectedVietnamese = null;
                    }, 800);
                }
                saveWords();
            }
        }

        // --- GAME 2: ƒêi·ªÅn t·ª´
        let currentFillWord = null;
        startFillBtn.addEventListener('click', () => {
            const gameWords = [...words].sort(() => 0.5 - Math.random()).slice(0, 1);
            if (gameWords.length === 0) return alert("Ch∆∞a c√≥ t·ª´ n√†o!");
            currentFillWord = gameWords[0];
            fillGameArea.style.display = 'block';
            fillAnswerInput.value = '';
            fillFeedback.textContent = '';
            fillAnswerInput.focus();
            fillClue.innerHTML = `H√£y ƒëi·ªÅn t·ª´ ti·∫øng Anh cho nghƒ©a: "<strong>${currentFillWord.vietnamese}</strong>"`;
        });

        checkFillBtn.addEventListener('click', () => {
            if (!currentFillWord) return;
            const userAnswer = fillAnswerInput.value.trim().toLowerCase();
            const correct = currentFillWord.english.toLowerCase();
            const wordIndex = words.findIndex(w => w.english === currentFillWord.english);

            if (userAnswer === correct) {
                playCorrectSound();
                fillFeedback.textContent = "üéâ Ch√≠nh x√°c! Tuy·ªát v·ªùi!";
                fillFeedback.style.color = "green";
                if (wordIndex !== -1) words[wordIndex].level = Math.min(words[wordIndex].level + 1, 5);
                setTimeout(() => startFillBtn.click(), 1500);
            } else {
                fillFeedback.innerHTML = `‚ùå Sai r·ªìi! ƒê√°p √°n l√†: <strong>${currentFillWord.english}</strong>`;
                fillFeedback.style.color = "red";
                if (wordIndex !== -1) words[wordIndex].level = 0;
                setTimeout(() => startFillBtn.click(), 2500);
            }
            saveWords();
        });

        // --- S·ª± ki·ªán
        addWordBtn.addEventListener('click', addWord);
        wordList.addEventListener('click', e => {
            if (e.target.classList.contains('delete-btn')) {
                deleteWord(e.target.dataset.index);
            }
        });
        fillAnswerInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') checkFillBtn.click();
        });

        // --- Kh·ªüi t·∫°o
        displayWords();
    </script>
