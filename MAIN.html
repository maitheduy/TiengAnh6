<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìò MAIN - Qu·∫£n l√Ω Ti·∫øng Anh L·ªõp 6</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f7f9fc;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      border-bottom: 3px solid #3498db;
      padding-bottom: 10px;
    }
    #fileList {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .file-item {
      margin: 10px 0;
    }
    .file-item a {
      display: block;
      padding: 12px 15px;
      background: #ecf4ff;
      color: #2980b9;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.3s;
    }
    .file-item a:hover {
      background: #d4e7ff;
      transform: translateX(5px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .loading {
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üìò MAIN - Danh s√°ch B√†i h·ªçc Ti·∫øng Anh L·ªõp 6</h1>
  <div id="fileList">
    <p class="loading">ƒêang t·∫£i danh s√°ch b√†i h·ªçc...</p>
  </div>

  <script>
    // C·∫•u h√¨nh
    const repoOwner = "maitheduy";
    const repoName = "TiengAnh6";
    const branch = "main"; // th∆∞·ªùng l√† 'main' ho·∫∑c 'master'
    const currentPath = ""; // ƒë·ªÉ tr·ªëng v√¨ l·∫•y ·ªü g·ªëc th∆∞ m·ª•c
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${currentPath}`;

    async function loadFiles() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("L·ªói k·∫øt n·ªëi GitHub API");

        const files = await response.json();
        const listContainer = document.getElementById("fileList");
        listContainer.innerHTML = ""; // X√≥a loading

        // L·ªçc c√°c file HTML (tr·ª´ MAIN.html)
        const htmlFiles = files
          .filter(file => 
            file.name.endsWith(".html") && 
            file.name.toLowerCase() !== "main.html"
          )
          .sort((a, b) => a.name.localeCompare(b.name));

        if (htmlFiles.length === 0) {
          listContainer.innerHTML = "<p>Kh√¥ng c√≥ b√†i h·ªçc n√†o.</p>";
          return;
        }

        htmlFiles.forEach(file => {
          const div = document.createElement("div");
          div.className = "file-item";
          
          const a = document.createElement("a");
          a.href = file.download_url; // Link tr·ª±c ti·∫øp ƒë·∫øn file HTML
          a.target = "_blank"; // M·ªü trong tab m·ªõi (an to√†n h∆°n)
          a.textContent = `üìÑ ${file.name}`;
          
          div.appendChild(a);
          listContainer.appendChild(div);
        });
      } catch (error) {
        console.error("L·ªói khi t·∫£i danh s√°ch file:", error);
        document.getElementById("fileList").innerHTML = 
          `<p style="color:red;">L·ªói: ${error.message}</p>`;
      }
    }

    // T·∫£i danh s√°ch khi trang m·ªü
    loadFiles();

    // T·ª± ƒë·ªông l√†m m·ªõi m·ªói 1 ph√∫t (60 gi√¢y)
    setInterval(loadFiles, 60000);
  </script>
</body>
</html>
