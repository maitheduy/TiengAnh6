<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìò MAIN - Qu·∫£n l√Ω Ti·∫øng Anh L·ªõp 6</title>
  <style>
    body {

      margin: 20px;
      background-color: #f7f9fc;
      color: #333;
    }
    h1 {
      color: #2c3e50;

      border-bottom: 3px solid #3498db;
      padding-bottom: 10px;

    #fileList {

    .loading {

    }
  </style>
</head>
<body>
  <h1>üìò MAIN - Danh s√°ch B√†i h·ªçc Ti·∫øng Anh L·ªõp 6</h1>
  <div id="fileList">
    <p class="loading">ƒêang t·∫£i danh s√°ch b√†i h·ªçc...</p>
  </div>

  <script>
    async function loadFiles() {
      try {
        // Th√™m tham s·ªë cache buster ƒë·ªÉ tr√°nh cache
        const response = await fetch('danh-sach.json?' + new Date().getTime());
        if (!response.ok) throw new Error("Kh√¥ng t√¨m th·∫•y danh s√°ch b√†i h·ªçc (danh-sach.json)");

        const files = await response.json();
        const listContainer = document.getElementById("fileList");
        listContainer.innerHTML = "";

        if (files.length === 0) {
          listContainer.innerHTML = "<p>Kh√¥ng c√≥ b√†i h·ªçc n√†o.</p>";
          return;
        }

        files.forEach(file => {
          const div = document.createElement("div");
          div.className = "file-item";
          const a = document.createElement("a");
          a.href = file.url;
          a.target = "_blank"; // M·ªü trong tab m·ªõi
          a.textContent = `üìÑ ${file.name}`;
          div.appendChild(a);
          listContainer.appendChild(div);
        });
      } catch (error) {
        console.error("L·ªói t·∫£i danh s√°ch:", error);
        document.getElementById("fileList").innerHTML = 
          `<p style="color:red;">L·ªói: ${error.message}</p>`;
      }
    }

    // T·∫£i danh s√°ch khi trang m·ªü
    loadFiles();

    // T·ª± ƒë·ªông l√†m m·ªõi m·ªói 2 ph√∫t
    setInterval(loadFiles, 120000);
  </script>
</body>
</html>
