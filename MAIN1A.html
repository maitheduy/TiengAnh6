<!DOCTYPE html>

<head>

      margin-right: 8px;
    }

    .loading {
      text-align: center;
      color: var(--text-muted);
      font-style: italic;
      padding: 2rem;
    }

    .error {
      text-align: center;
      color: #f87171;
      padding: 1.5rem;
      background-color: #331818;
      border-radius: 8px;
      margin: 1rem 0;
    }

    footer {

  </style>
</head>
<body>
  <div class="container">
    <header>

      <p class="subtitle">Click v√†o b√†i h·ªçc ƒë·ªÉ b·∫Øt ƒë·∫ßu h·ªçc ngay</p>

    <main>

    <footer>

  <script>
    /**
     * H√†m t·∫£i v√† hi·ªÉn th·ªã danh s√°ch b√†i h·ªçc t·ª´ danh-sach.json

    async function loadFiles() {
      const fileList = document.getElementById("fileList");
      try {
        // Th√™m tham s·ªë ƒë·ªÉ tr√°nh cache
        const response = await fetch('danh-sach.json?' + new Date().getTime());

        if (!Array.isArray(files) || files.length === 0) {

        files.forEach(file => {

          li.className = "file-item";

          a.href = file.url;
          a.className = "file-link";
          a.target = "_blank";
          a.textContent = file.name;

          li.appendChild(a);

      } catch (error) {
        console.error("L·ªói khi t·∫£i danh s√°ch:", error);

            <small>ƒê·∫£m b·∫£o file <code>danh-sach.json</code> t·ªìn t·∫°i v√† ƒë√∫ng ƒë·ªãnh d·∫°ng.</small>
          </li>`;

    // T·∫£i danh s√°ch khi trang m·ªü
    loadFiles();

    // T·ª± ƒë·ªông l√†m m·ªõi m·ªói 2 ph√∫t
    setInterval(loadFiles, 120000); // 2 ph√∫t
  </script>
</body>
</html>
