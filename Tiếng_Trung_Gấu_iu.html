    <script>
        // --- ·∫¢NH CHUNG CHO M·ªåI T·ª™ ---
        const DEFAULT_IMAGE_URL = "https://i.postimg.cc/LnL6T1Rp/Screenshot-2025-08-06-at-19-01-44.png";

        // --- DOM Elements ---
        const chineseWordInput = document.getElementById('chinese-word');
        const pinyinInput = document.getElementById('pinyin');
        const vietnameseMeaningInput = document.getElementById('vietnamese-meaning');
        const exampleZhInput = document.getElementById('example-zh');
        const exampleViInput = document.getElementById('example-vi');
        const imageUrlInput = document.getElementById('image-url');
        const addWordBtn = document.getElementById('add-word-btn');
        const lookupBtn = document.getElementById('lookup-btn');
        const wordList = document.getElementById('word-list');
        const totalWordsEl = document.getElementById('total-words');
        const masteredWordsEl = document.getElementById('mastered-words');

        // Game elements
        const startMatchingBtn = document.getElementById('start-matching-btn');
        const matchingGameArea = document.getElementById('matching-game');
        const chineseColumn = document.getElementById('chinese-column');
        const meaningColumn = document.getElementById('meaning-column');
        const matchingScoreEl = document.getElementById('matching-score');
        const gameWinMessage = document.getElementById('game-win-message');

        const startFillBtn = document.getElementById('start-fill-btn');
        const fillGameArea = document.getElementById('fill-game');
        const fillClue = document.getElementById('fill-clue');
        const fillAnswerInput = document.getElementById('fill-answer');
        const checkFillBtn = document.getElementById('check-fill-btn');
        const fillFeedback = document.getElementById('fill-feedback');

        // --- D·ªØ li·ªáu t·ª´ ---
        let words = JSON.parse(localStorage.getItem('chineseVocabWords')) || [
            { chinese: 'Áå´', pinyin: 'mƒÅo', vietnamese: 'con m√®o', exampleZh: 'ËøôÂè™Áå´ÂæàÂèØÁà±„ÄÇ', exampleVi: 'Con m√®o n√†y r·∫•t d·ªÖ th∆∞∆°ng.', image: 'https://i.postimg.cc/sfa3TAb.jpeg', level: 0 },
            { chinese: '‰π¶', pinyin: 'sh≈´', vietnamese: 'quy·ªÉn s√°ch', exampleZh: 'ËøôÊòØ‰∏ÄÊú¨‰π¶„ÄÇ', exampleVi: 'ƒê√¢y l√† m·ªôt quy·ªÉn s√°ch.', image: 'https://i.postimg.cc/gKDNK9n.jpeg', level: 0 }
        ];

        // --- H√†m l∆∞u v√† c·∫≠p nh·∫≠t ---
        function saveWords() {
            localStorage.setItem('chineseVocabWords', JSON.stringify(words));
            updateStats();
        }

        function updateStats() {
            totalWordsEl.textContent = words.length;
            masteredWordsEl.textContent = words.filter(w => w.level >= 3).length;
        }

        // --- Ph√°t √¢m ti·∫øng Trung ---
        function speakChinese(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            } else {
                alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ph√°t √¢m.");
            }
        }

        // --- √Çm thanh khi ƒë√∫ng ---
        function playCorrectSound() {
            const audio = new Audio('https://cdn.pixabay.com/download/audio/2022/03/10/audio_c48281a967.mp3');
            audio.play();
        }

        // --- M·ªû GOOGLE D·ªäCH TRONG TAB M·ªöI ---
        lookupBtn.addEventListener('click', () => {
            const word = chineseWordInput.value.trim();
            if (!word) {
                alert("H√£y nh·∫≠p ch·ªØ H√°n ƒë·ªÉ tra!");
                return;
            }
            const url = `https://translate.google.com/?sl=zh&tl=vi&text=${encodeURIComponent(word)}&op=translate`;
            window.open(url, '_blank');
        });

        // --- Th√™m t·ª´ ---
        function addWord() {
            const chinese = chineseWordInput.value.trim();
            const pinyin = pinyinInput.value.trim();
            const vietnamese = vietnameseMeaningInput.value.trim();
            const exampleZh = exampleZhInput.value.trim() || `T√¥i bi·∫øt ch·ªØ ${chinese}.`;
            const exampleVi = exampleViInput.value.trim() || `T√¥i bi·∫øt t·ª´ "${vietnamese}".`;
            let image = imageUrlInput.value.trim();

            if (!image) {
                image = DEFAULT_IMAGE_URL;
            }

            if (chinese && vietnamese) {
                words.push({
                    chinese,
                    pinyin,
                    vietnamese,
                    exampleZh,
                    exampleVi,
                    image,
                    level: 0
                });
                clearInputs();
                saveWords();
                displayWords();
            } else {
                alert('Vui l√≤ng nh·∫≠p ch·ªØ H√°n v√† nghƒ©a!');
            }
        }

        function clearInputs() {
            chineseWordInput.value = '';
            pinyinInput.value = '';
            vietnameseMeaningInput.value = '';
            exampleZhInput.value = '';
            exampleViInput.value = '';
            imageUrlInput.value = '';
        }

        // --- Hi·ªÉn th·ªã danh s√°ch ---
        function displayWords() {
            wordList.innerHTML = '';
            words.forEach((word, index) => {
                const li = document.createElement('li');
                const writerId = `writer-container-${index}`;
                li.innerHTML = `
                    <div class="word-header">
                        <div class="word-content">
                            <img src="${word.image}" alt="${word.chinese}" onerror="this.src='${DEFAULT_IMAGE_URL}';">
                            <div>
                                <span class="chinese-span">${word.chinese}</span>
                                <button class="speak-btn" onclick="speakChinese('${word.chinese}')">üîä</button>
                                <span class="level-badge">Lv.${word.level}</span>
                                <br>
                                <span class="pinyin-span">${word.pinyin}</span>
                                <br>
                                <span class="vietnamese-span">${word.vietnamese}</span>
                            </div>
                        </div>
                        <button class="delete-btn" data-index="${index}">X√≥a</button>
                    </div>
                    <div class="example-sentence">
                        üìñ ${word.exampleZh} <button class="speak-btn" onclick="speakChinese('${word.exampleZh}')">üîä</button>
                        <br>üáªüá≥ ${word.exampleVi}
                    </div>
                    <!-- LUY·ªÜN VI·∫æT RI√äNG CHO T·ª™ N√ÄY -->
                    <div class="writing-area">
                        <p><strong>Luy·ªán vi·∫øt: ${word.chinese}</strong></p>
                        <div id="${writerId}" class="writer-container"></div>
                        <div class="writing-controls">
                            <button class="writing-btn animate-btn" onclick="writers[${index}].animateCharacter()">üé¨ Xem th·ª© t·ª±</button>
                            <button class="writing-btn quiz-btn" onclick="writers[${index}].quiz()">‚úçÔ∏è Luy·ªán t·∫≠p</button>
                        </div>
                    </div>
                `;
                wordList.appendChild(li);

                // Kh·ªüi t·∫°o Hanzi Writer cho t·ª´ n√†y
                writers[index] = HanziWriter.create(writerId, word.chinese, {
                    width: 200,
                    height: 200,
                    padding: 10,
                    showOutline: true,
                    strokeColor: '#d9534f',
                    radicalColor: '#5cb85c',
                    strokeAnimationSpeed: 1,
                    delayBetweenStrokes: 200,
                    drawingColor: '#333',
                    drawingLineWidth: 4
                });
            });
            updateStats();
        }

        // --- M·∫£ng l∆∞u c√°c instance Hanzi Writer ---
        const writers = [];

        // --- X√≥a t·ª´ ---
        function deleteWord(index) {
            if (confirm(`X√≥a t·ª´ "${words[index].chinese}"?`)) {
                words.splice(index, 1);
                writers.splice(index, 1);
                saveWords();
                displayWords();
            }
        }

        // --- GAME 1: Gh√©p t·ª´ ---
        let selectedChinese = null;
        let selectedMeaning = null;
        let matchingScore = 0;
        let wordsInCurrentGame = [];

        startMatchingBtn.addEventListener('click', () => {
            wordsInCurrentGame = [...words].sort(() => 0.5 - Math.random()).slice(0, 5);
            if (wordsInCurrentGame.length < 2) return alert("C·∫ßn √≠t nh·∫•t 2 t·ª´!");

            matchingGameArea.style.display = 'block';
            gameWinMessage.textContent = '';
            matchingScore = 0;
            matchingScoreEl.textContent = matchingScore;
            chineseColumn.innerHTML = '';
            meaningColumn.innerHTML = '';

            // C·ªôt tr√°i: ch·ªØ H√°n
            wordsInCurrentGame.forEach(word => {
                const div = document.createElement('div');
                div.className = 'word-option';
                div.dataset.word = word.chinese;
                div.textContent = word.chinese;
                chineseColumn.appendChild(div);
            });

            // C·ªôt ph·∫£i: nghƒ©a ti·∫øng Vi·ªát (x√°o tr·ªôn)
            const shuffled = [...wordsInCurrentGame].sort(() => Math.random() - 0.5);
            shuffled.forEach(word => {
                const div = document.createElement('div');
                div.className = 'word-option';
                div.dataset.word = word.chinese;
                div.textContent = word.vietnamese;
                meaningColumn.appendChild(div);
            });

            // G√°n s·ª± ki·ªán click
            document.querySelectorAll('#chinese-column .word-option, #meaning-column .word-option').forEach(option => {
                option.addEventListener('click', handleMatchingSelection);
            });
        });

        function handleMatchingSelection(e) {
            const target = e.target;
            if (target.classList.contains('disappearing')) return;

            const isChinese = target.parentElement.id === 'chinese-column';

            if (isChinese) {
                if (selectedChinese) selectedChinese.classList.remove('selected');
                selectedChinese = target;
                selectedChinese.classList.add('selected');
            } else {
                if (selectedMeaning) selectedMeaning.classList.remove('selected');
                selectedMeaning = target;
                selectedMeaning.classList.add('selected');
            }

            if (selectedChinese && selectedMeaning) {
                if (selectedChinese.dataset.word === selectedMeaning.dataset.word) {
                    playCorrectSound();
                    selectedChinese.classList.add('disappearing');
                    selectedMeaning.classList.add('disappearing');
                    matchingScore++;
                    matchingScoreEl.textContent = matchingScore;

                    const wordIndex = words.findIndex(w => w.chinese === selectedChinese.dataset.word);
                    if (wordIndex !== -1) words[wordIndex].level = Math.min(words[wordIndex].level + 1, 5);

                    selectedChinese = null;
                    selectedMeaning = null;

                    if (matchingScore === wordsInCurrentGame.length) {
                        gameWinMessage.textContent = 'üéâ Ho√†n th√†nh! G·∫•u iu th√¥ng minh! üéâ';
                    }
                } else {
                    selectedChinese.classList.add('incorrect');
                    selectedMeaning.classList.add('incorrect');
                    setTimeout(() => {
                        selectedChinese.classList.remove('selected', 'incorrect');
                        selectedMeaning.classList.remove('selected', 'incorrect');
                        selectedChinese = null;
                        selectedMeaning = null;
                    }, 800);
                }
                saveWords();
            }
        }

        // --- GAME 2: ƒêi·ªÅn t·ª´ ---
        let currentFillWord = null;
        startFillBtn.addEventListener('click', () => {
            const gameWords = [...words].sort(() => 0.5 - Math.random()).slice(0, 1);
            if (gameWords.length === 0) return alert("Ch∆∞a c√≥ t·ª´ n√†o!");
            currentFillWord = gameWords[0];
            fillGameArea.style.display = 'block';
            fillAnswerInput.value = '';
            fillFeedback.textContent = '';
            fillAnswerInput.focus();
            fillClue.innerHTML = `H√£y ƒëi·ªÅn ch·ªØ H√°n cho nghƒ©a: "<strong>${currentFillWord.vietnamese}</strong>"`;
        });

        checkFillBtn.addEventListener('click', () => {
            if (!currentFillWord) return;
            const userAnswer = fillAnswerInput.value.trim();
            const correct = currentFillWord.chinese;
            const wordIndex = words.findIndex(w => w.chinese === currentFillWord.chinese);

            if (userAnswer === correct) {
                playCorrectSound();
                fillFeedback.textContent = "üéâ Ch√≠nh x√°c! Tuy·ªát v·ªùi!";
                fillFeedback.style.color = "green";
                if (wordIndex !== -1) words[wordIndex].level = Math.min(words[wordIndex].level + 1, 5);
                setTimeout(() => startFillBtn.click(), 1500);
            } else {
                fillFeedback.innerHTML = `‚ùå Sai r·ªìi! ƒê√°p √°n l√†: <strong>${currentFillWord.chinese}</strong>`;
                fillFeedback.style.color = "red";
                if (wordIndex !== -1) words[wordIndex].level = 0;
                setTimeout(() => startFillBtn.click(), 2500);
            }
            saveWords();
        });

        // --- S·ª± ki·ªán ---
        addWordBtn.addEventListener('click', addWord);
        wordList.addEventListener('click', e => {
            if (e.target.classList.contains('delete-btn')) {
                deleteWord(e.target.dataset.index);
            }
        });
