        const mockDictionary = {

            "sun": { vi: "m·∫∑t tr·ªùi", exampleEn: "The sun is shining.", exampleVi: "M·∫∑t tr·ªùi ƒëang chi·∫øu s√°ng." },
            "happy": { vi: "h·∫°nh ph√∫c", exampleEn: "She is happy today.", exampleVi: "C√¥ ·∫•y h·∫°nh ph√∫c h√¥m nay." }
        };

        // --- DOM Elements
        const englishWordInput = document.getElementById('english-word');

        const suggestBtn = document.getElementById('suggest-btn');

        const totalWordsEl = document.getElementById('total-words');
        const masteredWordsEl = document.getElementById('mastered-words');
        const dictSuggestion = document.getElementById('dict-suggestion');

        // Game elements

        const matchingGameArea = document.getElementById('matching-game');
        const englishColumn = document.getElementById('english-column');
        const vietnameseColumn = document.getElementById('vietnamese-column');
        const matchingScoreEl = document.getElementById('matching-score');

        const startFillBtn = document.getElementById('start-fill-btn');

        // --- D·ªØ li·ªáu t·ª´
        let words = JSON.parse(localStorage.getItem('vocabWords')) || [
            { english: 'apple', vietnamese: 'qu·∫£ t√°o', image: 'https://i.imgur.com/k2mrg29.jpeg', level: 0, exampleEn: 'I eat an apple.', exampleVi: 'T√¥i ƒÉn m·ªôt qu·∫£ t√°o.' },
            { english: 'book', vietnamese: 'quy·ªÉn s√°ch', image: 'https://i.imgur.com/gKDNK9n.jpeg', level: 0, exampleEn: 'This is my book.', exampleVi: 'ƒê√¢y l√† quy·ªÉn s√°ch c·ªßa t√¥i.' }
        ];

        // --- H√†m l∆∞u v√† c·∫≠p nh·∫≠t
        function saveWords() {
            localStorage.setItem('vocabWords', JSON.stringify(words));
            updateStats();
        }

        function updateStats() {
            totalWordsEl.textContent = words.length;
            masteredWordsEl.textContent = words.filter(w => w.level >= 3).length;
        }

        // --- Ph√°t √¢m
        function speak(text, lang = 'en-US') {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            } else {
                alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ph√°t √¢m.");
            }

        // --- √Çm thanh ƒë√∫ng
        function playCorrectSound() {

            audio.play();
        }

        // --- G·ª£i √Ω t·ª´ ƒëi·ªÉn v√† c√¢u
        suggestBtn.addEventListener('click', () => {
            const word = englishWordInput.value.trim().toLowerCase();
            if (!word) {

                return;
            }
            const entry = mockDictionary[word];
            if (entry) {
                vietnameseMeaningInput.value = entry.vi;
                exampleEnInput.value = entry.exampleEn;
                exampleViInput.value = entry.exampleVi;
                dictSuggestion.style.display = 'block';
                dictSuggestion.innerHTML = `‚úÖ G·ª£i √Ω: "${word}" = "${entry.vi}". C√¢u: "${entry.exampleEn}"`;
            } else {
                dictSuggestion.style.display = 'block';
                dictSuggestion.innerHTML = `‚ùå Kh√¥ng t√¨m th·∫•y t·ª´ trong t·ª´ ƒëi·ªÉn m·∫´u. H√£y t·ª± nh·∫≠p nh√©!`;
            }
        });

        // --- Th√™m t·ª´
        function addWord() {
            const english = englishWordInput.value.trim();
            const vietnamese = vietnameseMeaningInput.value.trim();
            const exampleEn = exampleEnInput.value.trim() || `A ${english}.`;
            const exampleVi = exampleViInput.value.trim() || `M·ªôt ${vietnamese}.`;
            const image = imageUrlInput.value.trim();

            if (english && vietnamese) {
                words.push({
                    english,

                    image: image || 'https://i.imgur.com/oA0w2wA.png',
                    level: 0,

        function clearInputs() {

        // --- Hi·ªÉn th·ªã danh s√°ch
        function displayWords() {
            wordList.innerHTML = '';
            words.forEach((word, index) => {
                const li = document.createElement('li');
                li.innerHTML = `

                    </div>
                    <div class="example-sentence">

                        <br>üáªüá≥ ${word.exampleVi}

                `;
                wordList.appendChild(li);
            });
            updateStats();
        }

        // --- X√≥a t·ª´
        function deleteWord(index) {
            if (confirm(`X√≥a t·ª´ "${words[index].english}"?`)) {
                words.splice(index, 1);
                saveWords();
                displayWords();

        }

        // --- L·∫•y t·ª´ ng·∫´u nhi√™n cho game
        function getGameWords(count) {
            if (words.length === 0) return [];
            const shuffled = [...words].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, Math.min(count, words.length));
        }

        // --- GAME 1: Gh√©p t·ª´
        let selectedEnglish = null;
        let selectedVietnamese = null;
        let matchingScore = 0;
        let wordsInCurrentGame = [];

        startMatchingBtn.addEventListener('click', () => {
            wordsInCurrentGame = getGameWords(5);
            if (wordsInCurrentGame.length < 2) {
                alert("C·∫ßn √≠t nh·∫•t 2 t·ª´ ƒë·ªÉ ch∆°i!");
                return;
            }
            matchingGameArea.style.display = 'block';
            gameWinMessage.textContent = '';
            matchingScore = 0;
            matchingScoreEl.textContent = matchingScore;
            englishColumn.innerHTML = '';
            vietnameseColumn.innerHTML = '';

            const shuffledVietnamese = [...wordsInCurrentGame].sort(() => Math.random() - 0.5);

            wordsInCurrentGame.forEach(word => {
                englishColumn.innerHTML += `<div class="word-option" data-word="${word.english}">${word.english}</div>`;
            });
            shuffledVietnamese.forEach(word => {
                vietnameseColumn.innerHTML += `<div class="word-option" data-word="${word.english}">${word.vietnamese}</div>`;
            });

            document.querySelectorAll('#matching-game .word-option').forEach(option => {
                option.addEventListener('click', handleMatchingSelection);
            });
        });

        function handleMatchingSelection(e) {
            const target = e.target;
            if (target.classList.contains('disappearing')) return;

            const parent = target.parentElement;
            if (parent.id === 'english-column') {
                if (selectedEnglish) selectedEnglish.classList.remove('selected');
                selectedEnglish = target;
                selectedEnglish.classList.add('selected');
            } else {
                if (selectedVietnamese) selectedVietnamese.classList.remove('selected');
                selectedVietnamese = target;
                selectedVietnamese.classList.add('selected');
            }

            if (selectedEnglish && selectedVietnamese) {
                if (selectedEnglish.dataset.word === selectedVietnamese.dataset.word) {
                    playCorrectSound();
                    selectedEnglish.classList.add('disappearing');
                    selectedVietnamese.classList.add('disappearing');
                    matchingScore++;
                    matchingScoreEl.textContent = matchingScore;
                    const idx = words.findIndex(w => w.english === selectedEnglish.dataset.word);
                    if (idx !== -1) words[idx].level = Math.min(words[idx].level + 1, 5);
                    selectedEnglish = null;
                    selectedVietnamese = null;
                    if (matchingScore === wordsInCurrentGame.length) {
                        gameWinMessage.textContent = 'üéâ Ho√†n th√†nh! Si√™u nh√¢n t·ª´ v·ª±ng! üéâ';

                    selectedVietnamese.classList.add('incorrect');
                    setTimeout(() => {
                        selectedEnglish.classList.remove('selected', 'incorrect');
                        selectedVietnamese.classList.remove('selected', 'incorrect');
                        selectedEnglish = null;
                        selectedVietnamese = null;

                fillFeedback.style.color = "green";
                if (wordIndex !== -1) words[wordIndex].level = Math.min(words[wordIndex].level + 1, 5);
                setTimeout(() => startFillBtn.click(), 1500);
            } else {

                fillFeedback.style.color = "red";
                if (wordIndex !== -1) words[wordIndex].level = 0;
                setTimeout(() => startFillBtn.click(), 2500);
            }
            saveWords();
        });

        // --- S·ª± ki·ªán
        addWordBtn.addEventListener('click', addWord);
        wordList.addEventListener('click', e => {

                deleteWord(e.target.dataset.index);
            }
        });
        fillAnswerInput.addEventListener('keypress', e => {

        });

        // --- Kh·ªüi t·∫°o
        displayWords();
    </script>
